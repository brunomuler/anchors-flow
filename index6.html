<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>anchor-flow</title>

    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-vertical">
        <div class="screen-content">
          <div class="header">
            <img
              src="<%= require('./src/assets/anchor-lockup.svg') %>"
              alt=""
            />
          </div>
          <h2 class="title">
            Deposit receipt
          </h2>
          <div class="card-shadow-wrapper">
            <div class="card card--dark card--square-bottom">
              <h2 class="title">Summary</h2>
              <div class="info-list info-list--space-between">
                <div class="info-item">
                  <div class="info-label">Amount</div>
                  <div class="info-value">$500.00</div>
                </div>

                <div class="info-item">
                  <div class="info-label">Fee</div>
                  <div class="info-value">$2.00</div>
                </div>

                <div class="info-item info-item--highlight">
                  <div class="info-label">Total</div>
                  <div class="info-value">$502.00</div>
                </div>
              </div>
            </div>
            <div class="card card--square-top">
              <div class="info-list">
                <div class="info-item">
                  <div class="info-label">Payment type</div>
                  <div class="info-value">Bank transfer</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Transaction ID</div>
                  <div class="info-value">848101481048140301841092</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Stellar address</div>
                  <div class="info-value">
                    BA9F80V8NV8NV8934V928VJ29V829H028EVH49EVH
                  </div>
                </div>
                <div class="info-item">
                  <div class="info-label">Started on</div>
                  <div class="info-value">5/19/2020 at 9:45am</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Funds sent on</div>
                  <div class="info-value">5/19/2020 at 10:45pm</div>
                </div>
              </div>
              <a class="link">Send to my email</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
