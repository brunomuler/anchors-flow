<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>anchor-flow</title>

    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-vertical">
        <div class="screen-content">
          <div class="header"></div>
          <h2 class="title">How would you like to add pesos?</h2>

          <div class="select-list">
            <div class="select-list__item is-selected">
              <div class="select-list__icon">
                <img
                  src="<%= require('./src/assets/icon-bank.svg') %>"
                  alt=""
                />
              </div>
              <div class="select-list__content">
                <span class="select-list__title">Bank Transfer</span>
                <span class="select-list__description"
                  >Processing time: 2˜3 days</span
                >
                <span class="select-list__description">Fee: $2.00</span>
              </div>
            </div>

            <div class="select-list__item">
              <div class="select-list__icon">
                <img
                  src="<%= require('./src/assets/icon-card.svg') %>"
                  alt=""
                />
              </div>
              <div class="select-list__content">
                <span class="select-list__title">Credit or Debit Card</span>
                <span class="select-list__description"
                  >Processing time: 2˜3 days</span
                >
                <span class="select-list__description">Fee: $2.00</span>
              </div>
            </div>

            <div class="select-list__item">
              <div class="select-list__icon">
                <img
                  src="<%= require('./src/assets/icon-cash.svg') %>"
                  alt=""
                />
              </div>
              <div class="select-list__content">
                <span class="select-list__title">Cash Deposit</span>
                <span class="select-list__description"
                  >Processing time: 2˜3 days</span
                >
                <span class="select-list__description">Fee: $2.00</span>
              </div>
            </div>
          </div>
        </div>
        <div class="screen-action">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
