<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>anchor-flow</title>

    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ff4970" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#ff4970" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      href="https://fonts.googleapis.com/css?family=Cabin:400,500,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen-vertical">
        <div class="screen-content">
          <div class="header">
            <img
              src="<%= require('./src/assets/anchor-lockup.svg') %>"
              alt=""
            />
          </div>
          <h2 class="title title--small">Enter your bank information?</h2>

          <form class="form" action="">
            <label for="" class="label">Bank name</label>
            <select required>
              <option value="">Choose your bank...</option>
              <option value="capital-one">Capital One</option>
              <option value="chase">Chase</option>
              <option value="wells-fargo">Wells Fargo</option>
            </select>

            <label for="" class="label">Branch</label>
            <input type="text" placeholder="XXX-XX" />

            <label for="" class="label">Checking account</label>
            <input type="text" placeholder="XXXXX-XXX-XXXX" />

            <label for="" class="label">Email</label>
            <input
              type="email"
              value="invalid@email."
              placeholder="email@domain.com"
            />
          </form>
        </div>

        <div class="screen-action">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
